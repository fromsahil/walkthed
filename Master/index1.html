<!DOCTYPE html>
<html>
<head>
  <title></title>
 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">D-tour</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        
        <li><a href="#">Map</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Where would you like to start?</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <input type="text" class="form-control" id="startingLocation" placeholder="address to start de tour">
                </div>
                <div class="form-group">
                  <button class = "btn btn-default " type="button" id=" currentLocation">
                   Use current location</button>
                 </div>
                 
                <p>What would you like to see?</p>
                <select class="form-control">
                  <option value="anything">Anything and Everything </option>
                  <option value="landmarks">History/Landmarks</option>
                  <option value="restaurants">Restaurants Only</option>
                  <option value="shopping">Shopping</option>
                </select>

                <p >How much time do you want to spend?</p>
                <select id="time" class="form-control">
                  <!--option value="1800">30 min</option>
                  <option value="2700">45 min</option-->
                  <option value="3600">1 hour</option>
                  <option value="5400">1.5 hours</option>
                  <option value="7200">2 hours</option>
                  <option value="9000">2.5 hours</option>
                  <option value="10800">3 hours</option>
                </select>
              </div>


              <!--button id="submit" class="btn btn-default" type="button" value="Check" onclick="return btntest_onclick()">Submit</button-->
              <div class="text-center">
              <input class="btn btn-lg btn btn-default btn-md" type="Submit" value="Submit" id="submit" >
              </div>
              <!--button  id="submitForm">Submit</button-->
            </fieldset>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB045PY_LEotlWJNFA5rL29A7fth6vfgYw&signed_in=true"></script>
  <script type="text/javascript" src="script/onclick.js"> </script>
</body>
</html>
