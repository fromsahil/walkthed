<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
   <div class="container-fluid" id="info">
    <div class="row" id="row">
      <div class="col-sm-5" id="firstColumn">
        <div class="form-group">

          <label for="location">Where would you like to start?</label>
          <input type="text" class="form-control" id="startingLocation" placeholder="address to start de tour">

          <span>or</span><br>
                      
          <button class = "btn btn-default" type="button">
            Use current location</button>  
            <p id="eat">Would you like to eat?</p>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                No
              </label>

              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Yes
              </label>
            </div>

        </div>
        
        <p>What would you like to see?</p>
        <select class="form-control">
          <option>Anything and Everything </option>
          <option>History/Landmarks</option>
          <option>Restaurants Only</option>
          <option>Shopping</option>
        </select>

        <p id="time">How much time do you want to spend?</p>
          <select class="form-control">
            <option>20 min</option>
            <option>30 min</option>
            <option>45 min</option>
            <option>1 hour</option>
            <option>1.5 hours</option>
            <option>2 hours</option>
          </select>


          <!--button id="submit" class="btn btn-default" type="button" value="Check" onclick="return btntest_onclick()">Submit</button-->
          <button onclick="myFunction()">Submit</button>
         </div> 
       </div><!--end of class col-sm-5 -->
     </div><!--end of row -->

     
   </div><!--end of container-fluid -->
  
    

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="script/onclick.js"> </script>
  </body>
  </html>
