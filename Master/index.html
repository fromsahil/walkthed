  <!-- info section -->
  <div class="container">
        
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Where would you like to start?</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <input type="text" class="form-control" id="startingLocation" placeholder="Address to Start De Tour">
                </div>
                <div class="form-group">
                  <button class = "btn btn-default " type="button" id="currentLocation">
                   Use current location</button>
                 </div>
                 
                 <p>What would you like to see?</p>
                 <select class="form-control" id="type">
                  <option value="anything">Anything and Everything </option>
                  <option value="landmark">History/Landmarks</option>
                  <option value="restaurant">Restaurants Only</option>
                  <option value="shopping">Shopping</option>
                </select>

                <p >How much time do you want to spend?</p>
                <select id="time" class="form-control">
                  <!--option value="1800">30 min</option>
                  <option value="2700">45 min</option-->
                    <option value="3600">1 hour</option>
                    <option value="5400">1.5 hours</option>
                    <option value="7200">2 hours</option>
                    <option value="9000">2.5 hours</option>
                    <option value="10800">3 hours</option>
                  </select>
                


                <!--button id="submit" class="btn btn-default" type="button" value="Check" onclick="return btntest_onclick()">Submit</button-->
                <div class="text-center">
                  <input class="btn btn-default" value="Submit" id="submitForm" >
                </div>
                </div>
                <!--button  id="submitForm">Submit</button-->
              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- info section end-->
  <div id="spinner"></div>
